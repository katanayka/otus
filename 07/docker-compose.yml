services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DJANGO_ENV: production
      DJANGO_DEBUG: "false"
      DJANGO_SECRET_KEY: change-me
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      DJANGO_SECURE_SSL_REDIRECT: "false"
      DATABASE_URL: "sqlite:////app/data/db.sqlite3"
      PORT: "8000"
    volumes:
      - db:/app/data

volumes:
  db:
